<script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js" crossorigin="anonymous"></script>
<script>
var converter = new showdown.Converter();
var rendered = document.getElementById("installation_devel_readme_rendered");

function updateInstall(branch) {
  fetch("https://raw.githubusercontent.com/humanoid-path-planner/hpp-doc/" + branch + "/doc/instructions.md")
    .then(r => r.text()).then(r => rendered.innerHTML = converter.makeHtml(r));
}
</script>
